<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular contracheque</title>
</head>
<body>
    <h1>Progama para o calculo de contracheque</h1>
    <h2>Dados</h2>
    <form>
        <h2>
        <p>Matricula do funcionario: <input type="text" id="idInMatriculaFuncionario"></p>
        <p>Nome: <input type="text" id="idInNome"></p>
        <p>Numero de dependentes: <input type="text" id="idInNumeroDependentes"></p>
        <p>Salario base: <input type="text" id="idInSalarioBase"></p>
        <p>Produção total: <input type="text" id="idInProducaoTotal"></p>
        <p><input type="button" id="btnCalcularContracheque" onclick="eventoBtnCalcularContracheque()" value="Calcular contracheque"></p>
        <p>Resultado</p>
        <p id="idOnResultado"></p>
        </h2>
    </form>
    <script src="programa.js"></script>
</body>
</html>
