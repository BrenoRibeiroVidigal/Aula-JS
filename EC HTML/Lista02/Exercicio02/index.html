<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Quadrado Perfeito</title>
</head>
<body>
    <h1>Progama para o calculo de Quadrado Perfeito</h1>
    <h2>Dados</h2>
    <form>
        <h2>
        <p>Valor do carro: <input type="text" id="idInValorCarro"></p>
        <p>Arcondicionado: <input type="text" id="idInArcondicionado"></p>
        <p>Pintura metalica: <input type="text" id="idInPinturaMetalica"></p>
        <p>Vidro eletrico: <input type="text" id="idInVidroEletrico"></p>
        <p>Direção hidraulica: <input type="text" id="idInDirecaoHidraulica"></p>
        <p><input type="button" id="btnCalcularValorDoCarro" onclick="eventoBtnCalcularValorDoCarro()" value="Calcular Valor do carro"></p>
        <p>Resultado</p>
        <p id="idOnResultado"></p>
        </h2>
    </form>
    <script src="programa.js"></script>
</body>
</html>
