<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Tarifa</title>
</head>
<body>
    <h1>Progama para o calculo de Tarifa</h1>
    <h2>Dados do paciente</h2>
    <form>
        <h2>
        <p>Nome: <input type="text" id="idInNome"></p>
        <p>Numero da conta: <input type="text" id="idInConta"></p>
        <p>Saldo total: <input type="text" id="idInSaldo"></p>
        <p><input type="button" id="btnCalcularTarifa" onclick="eventoBtnCalcularTarifa()" value="Calcular Tarifa"></p>
        <p>Resultado</p>
        <p id="idOnResultado"></p>
        </h2>
    </form>
    <script src="programa.js"></script>
</body>
</html>
